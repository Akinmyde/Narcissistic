<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Narcissistic Number</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>A Narcissistic Number is a Number which is the sum of it's own, each raised to the power of the number of digits in a given base</h3>
            <br>
            <div id="alert" class="alert">
                    <span id="closebtn" class="closebtn">&times;</span>
                    153 (3 digits): 1^3 + 5^3 + 3^3 = 1 + 125 + 7 = 153
            </div>
            <button type="button" id="example" class="example">Example</button>
            <button type="button" id="start">Start Game</button>
        </div>

        <div class="popup" id="myForm">
            <form class="form-container">
                <h1>Narcissistic Detector</h1>

                <label for="input"><b>Enter a number</b></label>
                <input type="number" placeholder="Numbers Only" id="input" required></textarea>
                <div id="msg"></div>
                <button type="button" id="detect">Detect Narcissistic</button>
                <button type="button" id="cancel" class="cancel">Close</button>
            </form>
        </div>
    </body>
</html>
